    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Agenda ES</h1>
    <form id="weather-form">
        <label for="city">Digite o nome da sua cidade:</label>
        <input type="text" name="city" id="city" placeholder="Ex: Vila Velha" required>
        <button type="submit">Obter Previsão do Tempo</button>
    </form>
    
    <div id="app" style="display: none;">
        <div v-if="error" style="color: red;">{{ error }}</div>
        <div v-else>
            <h2>Previsão do Tempo para {{ weather.cidade }}</h2>
            <p>Temperatura: {{ temperature }}°C</p>
            <p>Sensação Térmica: {{ feelsLike }}°C</p>
            <p>Umidade: {{ weather.umidade }}%</p>
            <p>Descrição: {{ weather.descricao }}</p>
            <!-- <p>Velocidade do Vento: {{ weather.ventoVelocidade }} m/s</p> -->
            <p>Pressão: {{ weather.pressao }} hPa</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
